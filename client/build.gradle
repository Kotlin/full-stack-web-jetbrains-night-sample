plugins {
    id 'org.jetbrains.kotlin.js'
}

repositories {
    maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/kotlin-js-wrappers" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
    mavenCentral()
}

def kotlin_version = '1.4-M1-eap-93-6' // for kotlin-wrappers
def kotlinx_serialization_version = '0.20.0-1.4-M1-eap-93-01'

kotlin {
    target {
        useCommonJs()
        browser()
        produceExecutable()
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-js'

    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime-js:$kotlinx_serialization_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core-js:1.2.0"

    implementation(project(':shared'))

    implementation(npm("core-js", "^2.0.0"))
    implementation(npm("svg-inline-loader", "0.8.0"))
    implementation "org.jetbrains.kotlinx:kotlinx-html:0.6.12"
    implementation "org.jetbrains:kotlin-react:16.13.0-pre.93-kotlin-$kotlin_version"
    implementation "org.jetbrains:kotlin-react-dom:16.13.0-pre.93-kotlin-$kotlin_version"
    implementation "org.jetbrains:kotlin-styled:1.0.0-pre.93-kotlin-$kotlin_version"
    implementation "org.jetbrains:kotlin-extensions:1.0.1-pre.93-kotlin-$kotlin_version"
    implementation "org.jetbrains:kotlin-css:1.0.0-pre.93-kotlin-$kotlin_version"
    implementation "org.jetbrains:kotlin-css-js:1.0.0-pre.93-kotlin-$kotlin_version"
    implementation(npm("react", "16.13.0"))
    implementation(npm("react-dom", "16.13.0"))
    implementation(npm("react-is", "16.13.0"))
    implementation(npm("inline-style-prefixer", "5.1.0"))
    implementation(npm("styled-components", "4.3.2"))
    implementation(npm("@jetbrains/logos", "1.1.4"))
    implementation(npm("@jetbrains/ring-ui", "2.0.0-beta.11"))

    testImplementation 'org.jetbrains.kotlin:kotlin-test-js'
    testImplementation(npm("enzyme", "3.9.0"))
    testImplementation(npm("enzyme-adapter-react-16", "1.12.1"))
}

run {
    project(":server").afterEvaluate {
        dependsOn project(":server").tasks.getByName('prepareDevServer')
    }
}