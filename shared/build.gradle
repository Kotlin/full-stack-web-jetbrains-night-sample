plugins {
    id 'org.jetbrains.kotlin.multiplatform'
    id 'org.jetbrains.kotlin.plugin.serialization'
}

def kotlinxSerializationVersion = getProperties()["kotlinx.serialization.version"]
def kotlinxCoroutinesVersion = getProperties()["kotlinx.coroutines.version"]
def ktorVersion = getProperties()["ktor.version"]
def kotlinWrappersSuffix = getProperties()["kotlin.wrappers.suffix"]
def logbackVersion =  getProperties()["logback.version"]

kotlin {
    jvm()
    js {
        browser {
            testTask {
                testLogging {
                    showExceptions = true
                    exceptionFormat = org.gradle.api.tasks.testing.logging.TestExceptionFormat.FULL
                    showCauses = true
                    showStackTraces = true
                }
            }
        }
        nodejs {
            testTask {
                testLogging {
                    showExceptions = true
                    exceptionFormat = org.gradle.api.tasks.testing.logging.TestExceptionFormat.FULL
                    showCauses = true
                    showStackTraces = true
                }
            }
        }
    }

    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation "org.jetbrains:kotlin-css:1.0.0-$kotlinWrappersSuffix"
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
                implementation "io.ktor:ktor-server-netty:$ktorVersion"
                implementation "io.ktor:ktor-client-apache:$ktorVersion"
                implementation "io.ktor:ktor-jackson:$ktorVersion"
                implementation "io.ktor:ktor-html-builder:$ktorVersion"
                implementation "ch.qos.logback:logback-classic:$logbackVersion"
                implementation "org.jetbrains:kotlin-css:1.0.0-$kotlinWrappersSuffix"
                implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$kotlinxSerializationVersion"
                implementation "org.jetbrains.exposed:exposed-core:0.22.1"
                implementation "org.jetbrains.exposed:exposed-dao:0.22.1"
                implementation "org.jetbrains.exposed:exposed-jdbc:0.22.1"
                implementation 'com.h2database:h2:1.4.200'
            }
        }
        jvmTest {
            dependencies {
                implementation kotlin('test')
                implementation kotlin('test-junit')
            }
        }
        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
                implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime-js:$kotlinxSerializationVersion"
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core-js:$kotlinxCoroutinesVersion"
            }
        }
        jsTest {
            dependencies {
                implementation kotlin('test-js')
            }
        }
    }
}